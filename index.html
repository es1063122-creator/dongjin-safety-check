        function handleGalleryPhotoUpload(input) {
            const files = input.files;
            if (!files || files.length === 0) return;

            Array.from(files).forEach(file => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.onload = function() {
                        const canvas = document.createElement('canvas');
                        const maxWidth = 1200;
                        const maxHeight = 1200;
                        let width = img.width;
                        let height = img.height;

                        if (width > height) {
                            if (width > maxWidth) {
                                height *= maxWidth / width;
                                width = maxWidth;
                            }
                        } else {
                            if (height > maxHeight) {
                                width *= maxHeight / height;
                                height = maxHeight;
                            }
                        }

                        canvas.width = width;
                        canvas.height = height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);

                        const compressedDataUrl = canvas.toDataURL('image/jpeg', 0.7);
                        const photoId = `photo-${Date.now()}-${Math.random()}`;
                        
                        photoGalleryData.push({
                            id: photoId,
                            data: compressedDataUrl,
                            description: ''
                        });
                        
                        renderPhotoGallery();
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            });
            
            input.value = '';
        }

        async function generatePDF() {
            const siteName = document.getElementById('siteName').value;
            const inspectionDate = document.getElementById('inspectionDate').value;
            const inspector = document.getElementById('inspector').value;

            if (!siteName || !inspector) {
                alert('ÌòÑÏû•Î™ÖÍ≥º Ï†êÍ≤ÄÏûêÎ•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
                return;
            }

            Object.keys(checklistState).forEach(itemId => {
                const memoElement = document.getElementById(`memo-${itemId}`);
                if (memoElement) {
                    checklistState[itemId].memo = memoElement.value;
                }
            });

            // ÏÇ¨ÏßÑ ÎåÄÏßÄ ÏÑ§Î™Ö Ï†ÄÏû•
            photoGalleryData.forEach(photo => {
                const descElement = document.getElementById(`desc-${photo.id}`);
                if (descElement) {
                    photo.description = descElement.value;
                }
            });

            try {
                // Ïï°ÏÖò Î≤ÑÌäº ÏûÑÏãú Ïà®ÍπÄ
                const actionButtons = document.querySelector('.action-buttons');
                const originalDisplay = actionButtons.style.display;
                actionButtons.style.display = 'none';

                const { jsPDF } = window.jspdf;
                const pdf = new jsPDF('p', 'mm', 'a4');

                // Ï†ÑÏ≤¥ Ïª®ÌÖåÏù¥ÎÑàÎ•º html2canvasÎ°ú Ï∫°Ï≤ò
                const container = document.querySelector('.container');
                const canvas = await html2canvas(container, {
                    scale: 2,
                    logging: false,
                    useCORS: true,
                    allowTaint: true,
                    backgroundColor: '#ffffff',
                    windowWidth: container.scrollWidth,
                    windowHeight: container.scrollHeight
                });

                // Ïï°ÏÖò Î≤ÑÌäº Î≥µÏõê
                actionButtons.style.display = originalDisplay;

                const imgData = canvas.toDataURL('image/jpeg', 0.85);
                const pageWidth = pdf.internal.pageSize.getWidth();
                const pageHeight = pdf.internal.pageSize.getHeight();
                const imgProps = pdf.getImageProperties(imgData);
                const imgHeight = (imgProps.height * pageWidth) / imgProps.width;

                const margin = 5; // ÌéòÏù¥ÏßÄ Ïó¨Î∞±
                const contentWidth = pageWidth - (margin * 2);
                const contentHeight = (imgProps.height * contentWidth) / imgProps.width;

                let heightLeft = contentHeight;
                let position = 0;

                // Ï≤´ ÌéòÏù¥ÏßÄ
                pdf.addImage(imgData, 'JPEG', margin, position + margin, contentWidth, contentHeight);
                heightLeft -= (pageHeight - margin * 2);

                // Ï∂îÍ∞Ä ÌéòÏù¥ÏßÄÎì§
                while (heightLeft > 0) {
                    position = heightLeft - contentHeight;
                    pdf.addPage();
                    pdf.addImage(imgData, 'JPEG', margin, position + margin, contentWidth, contentHeight);
                    heightLeft -= (pageHeight - margin * 2);
                }

                const fileName = `ÎèôÏßÑÏïàÏ†ÑÏ†êÍ≤Ä_${siteName}_${inspectionDate}.pdf`;
                pdf.save(fileName);

                alert('PDFÍ∞Ä ÏÑ±Í≥µÏ†ÅÏúºÎ°ú Ï†ÄÏû•ÎêòÏóàÏäµÎãàÎã§!');
            } catch (error) {
                console.error('PDF generation error:', error);
                alert('PDF ÏÉùÏÑ± Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§: ' + error.message);
                
                // Ïò§Î•ò Î∞úÏÉùÏãúÏóêÎèÑ Î≤ÑÌäº Î≥µÏõê
                const actionButtons = document.querySelector('.action-buttons');
                if (actionButtons) {
                    actionButtons.style.display = 'flex';
                }
            }
        }

        initChecklist();
    </script>
