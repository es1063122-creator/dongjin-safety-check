function setStatus(itemId, status, btn) {
    checklistState[itemId].status = status;

    const buttons = btn.parentElement.querySelectorAll(".status-btn");
    buttons.forEach(b => b.className = "status-btn");

    if (status === "ÏñëÌò∏") btn.classList.add("active-good");
    if (status === "ÎØ∏Ìù°") btn.classList.add("active-poor");
    if (status === "Î∂àÎüâ") btn.classList.add("active-bad");

    const memo = document.getElementById(`memo-${itemId}`).parentElement;

    if (status === "ÎØ∏Ìù°" || status === "Î∂àÎüâ" ||
        memo.parentElement.querySelector(".category-title").textContent.includes("Í∏∞ÌÉÄÏÇ¨Ìï≠")) {

    } else {
        memo.style.display = "none";

function handlePhotoUpload(input) {
    const files = input.files;
    if (!files.length) return;

    Array.from(files).forEach(file => {
        const reader = new FileReader();
        reader.onload = e => {
            const img = new Image();
            img.onload = () => {
                const canvas = document.createElement("canvas");
                const max = 1200;
                let w = img.width, h = img.height;

                if (w > h && w > max) { h *= max / w; w = max; }
                else if (h > max) { w *= max / h; h = max; }

                canvas.width = w; canvas.height = h;
                canvas.getContext("2d").drawImage(img, 0, 0, w, h);

                photoGalleryData.push({
                    id: `photo-${Date.now()}`,
                    data: canvas.toDataURL("image/jpeg", 0.75),
                    description: ""
                });

                renderPhotoGallery();
            };
            img.src = e.target.result;
        };
        reader.readAsDataURL(file);
    });

    input.value = "";
}

async function generatePDF() {

    const siteName = document.getElementById("siteName").value;
    const date = document.getElementById("inspectionDate").value;
    const inspector = document.getElementById("inspector").value;

    if (!siteName || !inspector) {
        alert("ÌòÑÏû•Î™ÖÍ≥º Ï†êÍ≤ÄÏûêÎ•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.");
        return;
    }

    const actionButtons = document.querySelector(".action-buttons");
    const originalDisplay = actionButtons.style.display;
    actionButtons.style.display = "none";

    try {
        const { jsPDF } = window.jspdf;
        const pdf = new jsPDF("p", "mm", "a4");

        const container = document.querySelector(".container");

        const canvas = await html2canvas(container, {
            scale: 2,
            useCORS: true,
            scrollY: -window.scrollY,
            backgroundColor: "#ffffff",
            windowWidth: container.scrollWidth
        });

        const imgWidth = canvas.width;
        const imgHeight = canvas.height;
        const imgData = canvas.toDataURL("image/jpeg", 0.9);

        const pageWidth = 210;
        const pageHeight = 297;
        const pdfWidth = pageWidth;
        const pdfHeight = (imgHeight * pdfWidth) / imgWidth;

        const sliceHeightPx = Math.floor((pageHeight / pdfHeight) * imgHeight);

        let positionY = 0;
        let pageIndex = 0;

        while (positionY < imgHeight) {
            const sliceCanvas = document.createElement("canvas");
            sliceCanvas.width = imgWidth;
            sliceCanvas.height = sliceHeightPx;

            const ctx = sliceCanvas.getContext("2d");

            ctx.drawImage(
                canvas,
                0, positionY,
                imgWidth, sliceHeightPx,
                0, 0,
                imgWidth, sliceHeightPx
            );

            const sliceImg = sliceCanvas.toDataURL("image/jpeg", 0.9);

            if (pageIndex === 0) {
                pdf.addImage(sliceImg, "JPEG", 0, 0, pdfWidth, pageHeight);
            } else {
                pdf.addPage();
                pdf.addImage(sliceImg, "JPEG", 0, 0, pdfWidth, pageHeight);
            }

            positionY += sliceHeightPx;
            pageIndex++;
        }

        pdf.save(`ÎèôÏßÑÏïàÏ†ÑÏ†êÍ≤Ä_${siteName}_${date}.pdf`);
        alert("PDFÍ∞Ä ÏÑ±Í≥µÏ†ÅÏúºÎ°ú Ï†ÄÏû•ÎêòÏóàÏäµÎãàÎã§!");
    } catch (err) {
        console.error(err);
        alert("PDF ÏÉùÏÑ± Ï§ë Ïò§Î•ò Î∞úÏÉù: " + err.message);
    } finally {
        actionButtons.style.display = originalDisplay;
    }
}
